<!DOCTYPE html>
<html>
    <head>
        <title>Pricing Table</title>
    </head>
    <style>
        table{
            margin: 20px 10px; width: 30%;
             }
    </style>
    <body>

   
      <body>
        <div>
            <caption>
                <h2> This is Pricing Table</h2>
        </caption>
      </div>
      <div>
      <table border="3">
        <tr>
            <th rowspan="6">Bill</th>
           <th>Product</th>
             <th>Price</th>
           </tr>
           <tr>
               <td>Grocery</td>
               <td>20</td>
           </tr>
           <tr>
               <td>Vegetables</td>
               <td>10</td>
           </tr>
           <tr>
               <th colspan="2">Stationary</th>
           </tr>
           <tr>
               <td>Pens</td>
               <td>10</td>
           </tr>
           <tr>
               <td>Caps</td>
               <td>20</td>
           </tr>
           <tr>
               <td>Total</td>
               <td colspan="2">100</td>
           </tr>
    </table>
</div>
  </body>
</html>
